	<script type="text/javascript" async="true">
		
		var forge_enabled_if_available = true;

		// Testing Forge usage
		var useForge = false;
		if(typeof forge !== 'undefined' && forge_enabled_if_available){
			useForge = true;
			// forge.enableDebug();
			onReady();
		}

		// phonegap/cordova usage
		var usePg = false;
		try {
			if (!useForge && navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
				usePg = true;
			}
		} catch(err){

		}

		// Browser (development)
		if(!usePg && !useForge){
			onReady();
		}

		// listener for phonegap
		document.addEventListener("deviceready", function(){
			onReady();
		}, false);


		function onReady(){

			$(document).ready(function(){
				$('body').css('width',$(window).width() + 'px');
				$('body').css('height',$(window).height() + 'px');
				App.init();
			});
		}

	</script>

	<script id="t_stats_sent_vs_received" type="text/x-handlebars-template">

		<div class="stats_group">
			<h2 class="text-center">Last 7 Days</h2>

			<div style="height:360px">
				<canvas id="week_summary" width="{{winWidth}}" height="360" class="clearfix"></canvas>
			</div>

			<div class="stats_row_sentreceived text-center clearfix">
				<div class="left">
					<h3>Received</h3>
					<h4>{{week_received}}</h3>
				</div>
				<div class="right">
					<h3>Sent</h3>
					<h4>{{week_sent}}</h3>
				</div>
			</div>
		</div>

		<div class="stats_group">
			<h2 class="text-center">Day by Day - Sent</h2>
			<div style="height:360px">
				<canvas id="day_by_day_sent" width="{{winWidth}}" height="360" class="clearfix"></canvas>
			</div>

			<br />
			<br />

			<h2 class="text-center">Day by Day - Received</h2>
			<div style="height:360px">
				<canvas id="day_by_day_received" width="{{winWidth}}" height="360" class="clearfix"></canvas>
			</div>

			<br />
			<br />

			<h2 class="text-center">Day by Day - Comparison</h2>
			<div style="height:360px">
				<canvas id="day_by_day_combined" width="{{winWidth}}" height="360" class="clearfix"></canvas>
			</div>

			<br />
			<br />
		</div>

		<div class="stats_group">
			<h2 class="text-center">Time-to-Respond Scatterplot</h2>
			<div id="time_to_respond_scatter" class="rickshaw_graph"></div>

			<div class="stats_row_sentreceived text-center clearfix">
				<div class="left">
					<h3>First Responses</h3>
					<h4>Avg {{avg_first}} min<br />Median {{median_first}} min</h3>
				</div>
				<div class="right">
					<h3>All Others</h3>
					<h4>Avg {{avg_other}} min<br />Median {{median_other}} min</h3>
				</div>
			</div>

			<br />
			<br />
		</div>

	</script>
